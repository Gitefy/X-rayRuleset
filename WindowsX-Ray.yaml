mixed-port: 7890
allow-lan: false
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''
ipv6: false

# 代理设置
proxies:
  - name: <S1>
    type: ss
    server: s1.jamjams.net
    port: 121
    cipher: aes-256-gcm
    password: "123456"

  - name: <S2>
    type: ss
    server: s2.jamjams.net
    port: 121
    cipher: aes-256-gcm
    password: "123456"
  
  - name: <US>
    type: vmess
    server: s3.jamjams.net
    port: 121
    uuid: 123456
    alterId: 0
    cipher: auto

# VMess
  - name: <JP>
    type: vmess
    server: s4.jamjams.net
    port: 121
    uuid: 123456
    alterId: 0
    cipher: auto

# VMess
  - name: <CA>
    type: vmess
    server: s5.jamjams.net
    port: 121
    uuid: 123456
    alterId: 0
    cipher: auto

# VMess
  - name: <DL>
    type: vmess
    server: s801.jamjams.net
    port: 121
    uuid: 123456
    alterId: 0
    cipher: auto

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - <S1>
      - <S2>
      - <US>
      - <JP>
      - <CA>
      - <DL>
    url: "https://www.google.com"
    interval: 300

  - name: Fast
    type: url-test
    proxies:
      - <S1>
      - <S2>
      - <US>
      - <JP>
      - <CA>
      - <DL>
    url: "https://www.bing.com"
    interval: 300

  - name: FB
    type: fallback
    proxies:
      - <S1>
      - <S2>
      - <US>
    url: "https://www.bing.com"
    interval: 300

  - name: LB
    type: load-balance
    proxies:
      - <S1>
      - <S2>
      - <US>
    url: "https://www.google.com"
    interval: 300
  
  - name: JP
    type: url-test
    proxies:
      - <JP>
    url: "https://www.google.com"
    interval: 300

